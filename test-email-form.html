<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        #response { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h1>Test Email Form</h1>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" value="Test User">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@example.com">
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" value="+911234567890">
    </div>
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" value="Test Email">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="4">This is a test message from the test form.</textarea>
    </div>
    <button onclick="sendTestEmail()">Send Test Email</button>
    <div id="response"></div>

    <script>
    async function sendTestEmail() {
        const responseDiv = document.getElementById('response');
        responseDiv.textContent = 'Sending...';
        responseDiv.className = '';

        const data = {
            formData: {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            }
        };

        try {
            const response = await fetch('https://apple-interiors.vercel.app/api/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            const result = await response.text();
            
            try {
                const jsonResult = JSON.parse(result);
                responseDiv.textContent = `Response (${response.status}): ${JSON.stringify(jsonResult, null, 2)}`;
            } catch (e) {
                responseDiv.textContent = `Raw response (${response.status}): ${result}`;
            }
            
            responseDiv.className = response.ok ? 'success' : 'error';
            
            if (!response.ok) {
                console.error('Error response:', result);
            }
        } catch (error) {
            responseDiv.textContent = `Error: ${error.message}`;
            responseDiv.className = 'error';
            console.error('Request failed:', error);
        }
    }
    </script>
</body>
</html>
